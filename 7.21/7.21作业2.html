<html>
<head>
<script>

function oushuhe(arr)
{
    var s=0;
    for(var i in arr)
    {
        if(i%2==0)
            s+=arr[i];    
    }
    return s;
}
function jishuhe(arr)
{
    var s=0;
    for(var i in arr)
    {
        if(i%2==1)
            s+=arr[i];
    }
    return s;
}

</script>
</head>	
</html>
