<html>
<head>
<script>
function fac(arr)
{
    return reduce(arr,0,function (x,y){return x+y;});
}

function reduce(arr,start,func)
{
    var s=start;
    for(var i in arr)
    {
        if(i%2==0)
            s=func(s,arr[i]);
    }
    return s;
}
unction reduce(arr,start,func)
{
    var s=start;
    for(var i in arr)
    {
        if(i%2==1)
            s=func(s,arr[i]);
    }
    return s;
}

</script>
</head>	
</html>
