<html>
<head>
<script>
var N=prompt("请输入****数列的长度值","N");
N=parseInt(N);
var s=0;
if(N>1)
{
var a =1;
var b =1;
var arr =[a,b];
	for(var i=0;i<(N-2);i++)
    {
		var c =a+b;
		a=b;
		b=c;
		arr.push(c);
    }
	
	for(var s=0;s<N;s++)
    {
		s=s+arr[i];
		document.write(s);
    }
    
}	
</script>
</head>	
</html>
