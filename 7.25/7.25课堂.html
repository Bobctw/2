<html>
<head>
<script>
[60,75,80,99].map(function(x)
                  {
                    if(x>=60&&x<80)
                        return "C";
                    else if(x>=80&&x<90)
                        return "B";
                    else if(x>=90)
                        return "A";
                  })    
</script>
</head>	
</html>
