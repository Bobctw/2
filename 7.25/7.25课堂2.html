<html>
<head>
<script>
var arr="1,2,3,5,8,13";
var a=arr.split(",");
var arr2=[];
var j=[];
for(i in a)
{
    j.push(parseInt(a[i]));
}
for(var i=0;i<j.length-1;i++)
{
    if(i%2==0)
        arr2.push(j[i+1].toString().repeat(j[i]));
}
arr3=arr2.join("");    
document.write(arr3);
</script>
</head>	
</html>
