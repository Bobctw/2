<html>
<head>
<script>
var num=prompt("请输入学生分数"," ");
num = parseInt(num);
switch(parseInt(num/10))
{
    case 10:
	case 9:
        alert("优秀");
        break;
	case 7:
    case 8:
        alert("一般");
        break;
	case 6:
        alert("及格");
    default:
        alert("差");  
}
</script>
</head>
</html>
